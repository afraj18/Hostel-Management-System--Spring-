<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warden List</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>
<div th:replace="app/admin/general :: warden-navbar"></div>
<div class="container">
    <div class="row">
        <h1>List Wardens</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary  btn-sm mb-3" th:href="@{/warden/add}">add new warden</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="warden: ${wardens}">
            <td th:text="${warden.firstname}"></td>
            <td th:text="${warden.lastname}"></td>
            <td th:text="${warden.email}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/warden/edit/{id}(id=${warden.id})}">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{/warden/delete/{id}(id=${warden.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--success show-->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
        <strong>Success!</strong> <span th:text="${success}"></span>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!--error show-->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
        <strong>Error!</strong> <span th:text="${error}"></span>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
</body>
</html>
