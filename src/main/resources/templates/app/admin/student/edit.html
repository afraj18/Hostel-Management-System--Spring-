<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Students </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>
<div th:replace="app/admin/general :: warden-navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Student </h1>
            <div class="card-body">
                <form method="POST" th:action="@{/admin-students/{id}(id=${student.id})}">
                    <div class="form-group">
                        <label> Student First Name </label>
                        <input
                                class="form-control"
                                name="firstname"
                                placeholder="Enter Student First Name"
                                th:value="${student.firstname}"
                                type="text"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Last Name </label>
                        <input
                                class="form-control"
                                name="lastname"
                                placeholder="Enter Student Last Name"
                                th:value="${student.lastname}"
                                type="text"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Email </label>
                        <input
                                class="form-control"
                                name="email"
                                placeholder="Enter Student Email"
                                th:value="${student.email}"
                                type="text"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="hostel">Example select</label>
                        <select class="form-control" id="hostel" name="hostel">
                            <option value="remove-hostel">No Hostel</option>
                            <option th:each="hostel: ${hostels}"
                                    th:selected="${hostel.id == student.hostel?.id}"
                                    th:text="${hostel.getName()}"
                                    th:value="${hostel.id}"
                            ></option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
