<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<h1>Student Home Page</h1>
<h3 th:text="'Hello ' + ${user?.firstname} + ' ' + ${user?.lastname}"></h3>
<div th:if="${user.hostel != null}">
    <p th:text="'your hostel is '+${user?.hostel?.name}"></p>
    <p th:text="'located at ' + ${user?.hostel?.address}"></p>
</div>
<div th:unless="${user.hostel != null}">
    <p>Sorry! Hostel Not Assigned yet...</p>
</div>
</body>
</html>
