<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Students </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>
<div th:replace="app/admin/general :: warden-navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Hostel </h1>
            <div class="card-body">
                <form action="/hostels" method="POST">
                    <div class="form-group">
                        <label> Hostel Name </label>
                        <input
                                class="form-control"
                                name="name"
                                placeholder="Enter Hostel Name"
                                type="text"
                                required
                        />
                    </div>

                    <div class="form-group">
                        <label> Hostel Address </label>
                        <input
                                class="form-control"
                                name="address"

                                placeholder="Enter Hostel Address"
                                type="text"
                                required
                        />
                    </div>

                    <div class="form-group">
                        <label> Hostel Capacity </label>
                        <input
                                class="form-control"
                                name="capacity"

                                placeholder="Enter Hostel Capacity "
                                type="text"
                                required
                        />
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
