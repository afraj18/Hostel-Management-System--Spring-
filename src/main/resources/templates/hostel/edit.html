<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Hostels </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Hostel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/hostels}">Hostel List</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update New Hostel </h1>
            <div class = "card-body">
                <form th:action="@{/hostels/{id}(id=${hostels.id})}" method="post" >
                    <div class ="form-group">
                        <label> Hostel Name </label>
                        <input
                                type = "text"
                                name = "name"
                                class = "form-control"
                                placeholder="Enter Hostel Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Hostel Address </label>
                        <input
                                type = "text"
                                name = "address"

                                class = "form-control"
                                placeholder="Enter Hostel Address"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Hostel Capacity </label>
                        <input
                                type = "text"
                                name = "capacity"

                                class = "form-control"
                                placeholder="Enter Hostel Capacity "
                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
