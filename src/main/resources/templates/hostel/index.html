<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hostel</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>
<div th:replace="app/admin/general :: warden-navbar"></div>
<div class="container">
    <div class="row">
        <h1>List of Hostels</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary  btn-sm mb-3" th:href="@{/hostels/add}">Add Hostel</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Hostel Name</th>
            <th>Address</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hostel: ${hostels}">
            <td th:text="${hostel.name}"></td>
            <td th:text="${hostel.address}"></td>
            <td th:text="${hostel.capacity}"></td>
            <td>
                <!--                <button class="btn btn-primary btn-sm">Update</button>-->
                <a class="btn btn-primary btn-sm" th:href="@{/hostels/edit/{id}(id=${hostel.id})}">Update</a>
                <a class="btn btn-danger btn-sm" th:href="@{/hostels/{id}(id=${hostel.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
